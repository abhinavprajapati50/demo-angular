<div class="signup-container">
    <form 
    class="container"
    #registerForm="ngForm"
    >
      <div>
        <label for="email">email</label>
        <input type="email" id="email" name="email"  ngModel #email="ngModel" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  ngModel #password="ngModel" required>
        
      </div>
      <button type="submit" [disabled]="registerForm.invalid" (click)="register(registerForm)">Register</button>
      <button type="reset" (click)="reset(registerForm)">Reset</button>
    </form>

    <div> Email valid{{email.valid}}</div>
    
  </div>
